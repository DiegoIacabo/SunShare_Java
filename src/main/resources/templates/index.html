<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"><!-- comment -->
        <title>SunShare</title><!-- comment -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container" align="center">
            <h1>Projeto SunShare</h1>
            <h4>Uma plataforma de compartilhamento de créditos de energia solar.</h4>
        </div>
        <div class="container" align="center" style="padding: 10px">
            <h3>Cadastro de Usuários</h3>
            <a th:href="@{/locador/addNew}" class="btn btn-primary btn-sm btn-mb-3">Cadastrar Locador</a>
            <a th:href="@{/locatario/addNew}" class="btn btn-primary btn-sm btn-mb-3">Cadastrar Locatário</a>
        </div>

        <div class="container" align="center" style="padding: 10px">
            <h3>Listagem de Usuários</h3>
            <a th:href="@{/locador/viewAll}" class="btn btn-primary btn-sm btn-mb-3">Listar Locadores</a>
            <a th:href="@{/locatario/viewAll}" class="btn btn-primary btn-sm btn-mb-3">Listar Locatarios</a>
        </div>

        <div class="container" align="center" style="padding: 10px">
            <h3>Listagem de Contratos</h3>
            <a th:href="@{/contrato/viewAll}" class="btn btn-primary btn-sm btn-mb-3">Listar Contratos</a>
        </div>
        <hr>
    </body>
</html>
