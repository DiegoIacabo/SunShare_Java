<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Locadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Sistema de Gerenciamento de Locadores</h1>
    <hr>
    <h2>Atualizar Locador</h2>
    <form action="#" th:action="@{/locador/save}" th:object="${locador}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{cpf}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{telefone}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{distribuidora}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{energiaGerada}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{energiaDisponivel}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Atualizar</button>
    </form>
    <hr>
    <a th:href="@{/locador/viewAll}">Voltar para a p√°gina de locadores</a>
</div>
</body>
</html>
