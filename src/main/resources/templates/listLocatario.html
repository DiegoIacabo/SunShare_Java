<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Contratos</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
    <h3>Lista de Locatários</h3>
    <a th:href="@{/locatario/addNew}" class="btn btn-primary btn-mb-3">Cadastrar</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locatario:${allLocatarioList}">
            <td th:text="${locatario.name}"></td>
            <td th:text="${locatario.cpf}"></td>
            <td>
                <a th:href="@{/locatario/showFormForUpdate/{id}(id=${locatario.id})}" class="btn btn-primary">Atualizar</a>
                <a th:href="@{/locatario/delete/{id}(id=${locatario.id})}" class="btn btn-danger">Deletar</a>
                <a th:href="@{/locatario/show/{id}(id=${locatario.id})}" class="btn btn-primary">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Voltar para a página inicial</a>
</div>
</body>
</html>
