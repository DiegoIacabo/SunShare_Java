<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Locatários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Sistema de Gerenciamento de Locatários</h1>
    <hr>
    <h2>Atualizar Locatário</h2>
    <form action="#" th:action="@{/locatario/save}" th:object="${locatario}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{cpf}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{telefone}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{distribuidora}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{consumoMedioEnergia}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Atualizar</button>
    </form>
    <hr>
    <a th:href="@{/locatario/viewAll}">Voltar para a página de locatários</a>
</div>
</body>
</html>
